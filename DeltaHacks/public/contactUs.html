<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Nourish</title>
    <link
        href="https://fonts.googleapis.com/css?family=Alata|Alatsi|Didact+Gothic|Fjalla+One|Hammersmith+One|Montserrat|Montserrat+Alternates|Montserrat+Subrayada|Poppins|Quicksand|Six+Caps&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="bootstrapEdited.css">
    <link rel="shortcut icon" href="public/Favicon.png">
    <style>
        html {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-md navbar-light py-3"
        style="background-color: #ffffff;">
        <a class="navbar-brand" href="#">
            <img src="public/Logo-removebg-preview.png" width="165px" height="95px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link btn btn-outline-dark" href="MapPage.html">Open Nourish Map <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="signInPg.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Supplier form.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #3c78d8; padding-bottom: 15px; padding-top: 30px;">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 text-center">
                <h1 class='pageTitles'>Contact Us</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12">
                <img src="public/halflogo.png" class="contImg d-none d-xl-block">
                <form action="index.html" method="post" id="contactForm">

                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">

                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email" required>

                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="contactMessage" required></textarea>
                    </fieldset>
                    <input type="submit" class="submit" id="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <nav id="footNav" class="navbar navbar-expand-md navbar-light ">

                <img src="public/Homepage Logo.png" width="123.75px" height="71.25px" alt=""
                    style="padding-right: 10px;">
                <a class="navbar-brand d-none d-sm-block" href="#">Nourish</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="aboutUs.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contactUs.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <h3 class="credits">Created by Abdulrahman, Abdelrahman, Khaled & Mahmoud</h3>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"> </script>
    <script src="bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="contactForm.js"></script>
</body>

</html>
